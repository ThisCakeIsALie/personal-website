{% extends 'list.html' %}
{% set active_page = 'blog' %}

{% block head %}
    {{ super() }}
    <style>
        .list-entry {
            display: grid;
            grid-template-rows: 4fr 1fr;
            text-align: center;
            place-items: center;
            margin-bottom: 2.5em;
        }

        .list-entry img {
            width: 60%;
        }
    </style>
{% endblock %}

{% block item %}
    <a class="list-entry" href="{{ url_for('article', name=item.path) }}">
        <img src="{{ url_for('image', name=item.title_image, preprocessor='bloomify') }}">
        <div>
            <p>{{ item.title | safe }}</p>
            <sub>{{ item.created }}</sub>
        </div>
    </a>
{% endblock %}
