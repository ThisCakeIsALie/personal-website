{% extends 'base.html' %}

{% block head %}
    <style>
        #title {
            text-align: center;
            margin: auto;
            padding-top: 25vh;
        }

        #navigation {
            margin-top: 10vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        @media screen and (max-width: 1024px) {
            #title {
                font-size: 2.25vw;
            }

            #navigation {
                flex-direction: column;
                font-size: 4vw;
            }

            #navigation button {
                margin-top: 2vh;
            }
        }

    </style>
{% endblock %}

{% block body %}
    <div id="title">
        <h1>{% include 'name.html' %}</h1>
        <h5>I write stuff for computers and humans.</h5>
    </div>
    <div id="navigation">
        <button><a href="{{ url_for('blog') }}">Blog</a></button>
        <button><a href="{{ url_for('projects') }}">Projects</a></button>
        <button><a href="{{ url_for('about') }}">About</a></button>
    </div>
{% endblock %}
